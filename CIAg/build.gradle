apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = '1.7'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax:javaee-api:7.+'
    compile 'javax.enterprise:cdi-api:1.+'
    
    //compile 'com.google.guava:guava:18.+'

    
    runtime 'org.glassfish.jersey.containers:jersey-container-servlet:2.+'
    runtime 'org.glassfish.jersey.containers.glassfish:jersey-gf-cdi:2.+'
    runtime 'org.glassfish.jersey.media:jersey-media-moxy:2.22.2'
    
    runtime 'org.jboss.weld:weld-core:2.+'
    runtime 'org.jboss.weld.servlet:weld-servlet-core:2.3.4.Final'
    
    runtime 'org.hibernate:hibernate-core:5.+'
    runtime 'org.hibernate:hibernate-entitymanager:5.+'
    runtime 'postgresql:postgresql:9.1-901-1.jdbc4'



    testCompile 'junit:junit:4.+'
}
